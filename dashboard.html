<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="scripts/activityLogger.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - BookPass</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="text/css" href="images/book.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="app-body">
    <nav class="top-navbar">
        <div class="navbar-container">
            <a href="dashboard.html" class="navbar-brand">
                <i class="fas fa-book-open"></i>
                <h1>BookPass</h1>
            </a>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-menu" id="navbarMenu">
                <li class="active">
                    <a href="dashboard.html">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="inventory.html">
                        <i class="fas fa-book"></i>
                        Inventory
                    </a>
                </li>
                <li>
                    <a href="checkout.html">
                        <i class="fas fa-hand-holding"></i>
                        Check Out
                    </a>
                </li>
                <li>
                    <a href="checkin.html">
                        <i class="fas fa-undo"></i>
                        Check In
                    </a>
                </li>
                <li>
                    <a href="analytics.html">
                        <i class="fas fa-chart-line"></i>
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="admin.html">
                        <i class="fas fa-cog"></i>
                        Admin
                    </a>
                </li>
                <li>
                    <a href="about.html">
                        <i class="fas fa-info-circle"></i>
                        About
                    </a>
                </li>
                <li>
                    <a href="contact.html">
                        <i class="fas fa-headset"></i>
                        Support
                    </a>
                </li>
            </ul>
            <div class="navbar-user">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="currentUser">Librarian</span>
                </div>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <header class="content-header">
            <h1>Dashboard</h1>
            <div class="header-actions">
                <button class="primary-btn" onclick="location.href='checkout.html'">
                    <i class="fas fa-plus"></i>
                    Quick Checkout
                </button>
            </div>
        </header>
        <div class="content-body">
            <div class="dashboard-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="totalBooks">0</h3>
                        <p>Total Books</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="checkedOutBooks">0</h3>
                        <p>Checked Out</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="availableBooks">0</h3>
                        <p>Available</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="overdueBooks">0</h3>
                        <p>Overdue</p>
                    </div>
                </div>
            </div>
            <div class="dashboard-sections">
                <section class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div id="recentActivityList" class="activity-list">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </section>
                <section class="quick-actions">
                    <h2>Quick Actions</h2>
                    <div class="action-buttons">
                        <a href="inventory.html" class="action-btn">
                            <i class="fas fa-plus"></i>
                            Add New Book
                        </a>
                        <a href="checkout.html" class="action-btn">
                            <i class="fas fa-hand-holding"></i>
                            Quick Checkout
                        </a>
                        <a href="checkin.html" class="action-btn">
                            <i class="fas fa-undo"></i>
                            Quick Check-in
                        </a>
                        <a href="analytics.html" class="action-btn">
                            <i class="fas fa-chart-bar"></i>
                            View Reports
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="scripts/storage.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
